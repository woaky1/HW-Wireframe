<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will Oakley's Wirefram Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>header</p>
    </header>
    
    <nav>
        <p>nav</p>
    </nav>

    <!-- Note: for the section, article, and the aside,
    I used p tags for their labels instead of h tags because the
    example image only seemed to be using h tags for the box containing "h1, h2, h3."  -->

    <!-- The div below is meant to contain the main, central section of the page. -->
    <div class="pageCore">
        <section>
            <p id="sectionP">section</p>
            <article>
                <p id="article_p">article</p>
                    <div id="headlineBox">
                        <h1>h1, h2, h3</h1>
                    </div>
                    <div id="paragraphBox">
                        <p>p</p>
                    </div>
            </article>
        </section>

        <aside>
            <p id="asideP">aside</p>
        </aside>

    </div>

    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
